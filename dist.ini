name    = Webservice-GAMSTOP
author  = binary.com <BINARY@cpan.org>
license = Perl_5
copyright_holder = binary.com
copyright_year   = 2017

[Git::GatherDir]
exclude_filename = Makefile.PL
include_dotfiles = 1
[PruneCruft]
except = t/rc/\.perl.*rc$
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[MakeMaker]
eumm_version = 6.48
prereq_fatal = 1
[ExecDir]
[ShareDir]
dir = share
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Prereqs::FromCPANfile]
[Prereqs / BuildRequires]
perl = 5.014000
[CheckPrereqsIndexed]
[CheckExtraTests]
[VersionFromModule]
[PodVersion]
[PkgVersion]
[GitHub::Meta]
repo = binary-com/perl-Webservice-GAMSTOP
[InstallGuide]
[MetaJSON]
[InsertExample]
[PodSyntaxTests]
[MojibakeTests]
[Test::CheckDeps]
[Test::Compile]
[Test::Synopsis]
[Test::EOL]
[Test::Version]
[Test::Pod::LinkCheck]
[PodCoverageTests]
[Test::UnusedVars]
[Test::ReportPrereqs]
[SpellingCommonMistakesTests]
[CopyFilesFromRelease]
filename = lib/Webservice/GAMSTOP.pm
filename = Makefile.PL
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = cpanfile
allow_dirty = Changes
allow_dirty = Makefile.PL
allow_dirty = lib/Webservice/GAMSTOP.pm
[Git::Tag]
tag_format = v%v
tag_message = Tag v%v for CPAN release
[ReversionOnRelease]
[NextRelease]
